<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-newspaper"></i> Gestión de Noticias
                </h1>
            </div>
        </div>

        <!-- Formulario para crear/editar noticias -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 id="form-title" class="mb-0">
                            <i class="bi bi-plus-circle"></i> Crear Nueva Noticia
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="noticia-form">
                            <input type="hidden" id="noticia-id">

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="titulo" class="form-label">
                                            <i class="bi bi-card-heading"></i> Título *
                                        </label>
                                        <input type="text" class="form-control" id="titulo" required placeholder="Ingrese el título de la noticia">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="medio" class="form-label">
                                            <i class="bi bi-broadcast"></i> Medio de Publicación *
                                        </label>
                                        <select class="form-control" id="medio" required>
                                            <option value="">Seleccionar medio</option>
                                            <option value="El Universo">El Universo</option>
                                            <option value="El Comercio">El Comercio</option>
                                            <option value="La Hora">La Hora</option>
                                            <option value="Primicias">Primicias</option>
                                            <option value="GK">GK</option>
                                            <option value="Vistazo">Vistazo</option>
                                            <option value="Metro Ecuador">Metro Ecuador</option>
                                            <option value="Expreso">Expreso</option>
                                            <option value="El Telégrafo">El Telégrafo</option>
                                            <option value="4 Pelagatos">4 Pelagatos</option>
                                            <option value="Otro">Otro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="autor" class="form-label">
                                            <i class="bi bi-person"></i> Autor *
                                        </label>
                                        <input type="text" class="form-control" id="autor" required placeholder="Nombre del autor">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">
                                            <i class="bi bi-tags"></i> Categoría *
                                        </label>
                                        <select class="form-control" id="categoria" required>
                                            <option value="">Seleccionar categoría</option>
                                            <option value="Política">Política</option>
                                            <option value="Economía">Economía</option>
                                            <option value="Deportes">Deportes</option>
                                            <option value="Tecnología">Tecnología</option>
                                            <option value="Entretenimiento">Entretenimiento</option>
                                            <option value="Ciencia">Ciencia</option>
                                            <option value="Salud">Salud</option>
                                            <option value="Educación">Educación</option>
                                            <option value="Internacional">Internacional</option>
                                            <option value="Local">Local</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="contenido" class="form-label">
                                    <i class="bi bi-file-text"></i> Contenido *
                                </label>
                                <textarea class="form-control" id="contenido" rows="5" required placeholder="Escriba el contenido completo de la noticia..."></textarea>
                                <div class="form-text">Mínimo 50 caracteres</div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" id="submit-btn">
                                    <i class="bi bi-check-circle"></i> Crear Noticia
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="cancel-btn" style="display: none;">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-end">
                            <div class="col-md-3">
                                <label for="filtro-categoria" class="form-label">Filtrar por Categoría</label>
                                <select class="form-control" id="filtro-categoria">
                                    <option value="">Todas las categorías</option>
                                    <option value="Política">Política</option>
                                    <option value="Economía">Economía</option>
                                    <option value="Deportes">Deportes</option>
                                    <option value="Tecnología">Tecnología</option>
                                    <option value="Entretenimiento">Entretenimiento</option>
                                    <option value="Ciencia">Ciencia</option>
                                    <option value="Salud">Salud</option>
                                    <option value="Educación">Educación</option>
                                    <option value="Internacional">Internacional</option>
                                    <option value="Local">Local</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="filtro-medio" class="form-label">Filtrar por Medio</label>
                                <select class="form-control" id="filtro-medio">
                                    <option value="">Todos los medios</option>
                                    <option value="El Universo">El Universo</option>
                                    <option value="El Comercio">El Comercio</option>
                                    <option value="La Hora">La Hora</option>
                                    <option value="Primicias">Primicias</option>
                                    <option value="GK">GK</option>
                                    <option value="Vistazo">Vistazo</option>
                                    <option value="Metro Ecuador">Metro Ecuador</option>
                                    <option value="Expreso">Expreso</option>
                                    <option value="El Telégrafo">El Telégrafo</option>
                                    <option value="4 Pelagatos">4 Pelagatos</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="buscar-texto" class="form-label">Buscar en título</label>
                                <input type="text" class="form-control" id="buscar-texto" placeholder="Buscar...">
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-outline-primary" id="btn-limpiar-filtros">
                                    <i class="bi bi-arrow-clockwise"></i> Limpiar Filtros
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de noticias -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">
                            <i class="bi bi-list-ul"></i> Lista de Noticias
                            <span class="badge bg-light text-dark ms-2" id="contador-noticias">0</span>
                        </h3>
                    </div>
                    <div class="card-body">
                        <div id="noticias-container">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-2">Cargando noticias...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
